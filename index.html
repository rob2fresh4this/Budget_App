<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/781831.png">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h1 class="text-center">Budget Tracker</h1>

            <!-- Total Budget -->
            <div class="mt-3">
                <h2>Total Budget: <span id="total-budget">$0</span></h2>
                <input type="text" id="total-budget-input" class="form-control" placeholder="Enter Total Budget ($)" required>
                <button id="set-total-budget" class="btn btn-primary w-100 mt-3">Set Total Budget</button>
            </div>

            <hr>

            <!-- Budget Form -->
            <div id="budget-form" class="mt-3">
                <div class="mb-3">
                    <input type="number" id="budget-amount" class="form-control" placeholder="Amount ($)" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="budget-category" class="form-control" placeholder="Category" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Budget</button>
            </div>

            <!-- Budget List -->
            <h2 class="mt-4">Budgets</h2>
            <ul id="budget-list" class="list-group mt-2"></ul>

            <!-- Clear Storage Button -->
            <button id="clear-budgets" class="btn btn-danger w-100 mt-3">Clear All Budgets</button>
        </div>
    </div>

    <script type="module" src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
